title: PDF Options
'@extends':
    type: default
    context: blueprints://pages
form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
            fields:
                header.title:
                  replace@: true
                  type: text
                  size: long
                  label: Page Title

                header.pdf_title:
                    ordering@: 1
                    type: text
                    size: long
                    label: PDF Title

                header.pdf_url:
                    ordering@: 2
                    type: text
                    size: long
                    label: PDF URL
                    validate:
                      type: URL

        options:
          fields:
            publishing:
              fields:
                header.published:
                  default: 1

        advanced:
          fields:
            overrides:
              fields:
                header.visible:
                  default: 0
